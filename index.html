<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa para Minha Amiga</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Uma Surpresa Especial</h1>
        <button id="surpriseButton">Clique aqui para revelar a surpresa</button>
        <div id="message" class="hidden">
            <p>Eu amo muito minha amiga!</p>
            <div class="photo">
                <img id="friendPhoto" src="dale.jpg" alt="Minha Amiga">
                <p class="bigMessage">
                    Eu amo minha amiga
                </p>
            </div>
            <audio id="bgMusic" src="dale.mp3" type="audio/mp3" controls class="hidden"></audio>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
